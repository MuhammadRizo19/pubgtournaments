{% extends 'base.html' %}

{% block content %}
<div class="container py-3 px-2 text-light">
<h3 class="text-center mt-1">All Rounds</h3>
<hr>

<ul class="list-group">
    {% for round in rounds %}
<li class="list-group-item my-2 py-3 text-center"><a class="text-decoration-none text-dark" href="{% url 'round_detail' round.pk %}"> {{round.round_number}} </a></li>
    {% endfor %}
</ul>

</div>
{% endblock content %}
