{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container text-light py-3">
 <h1>Sign in your account</h1>
 <p>
    Please, use the following form to log-in.
    If you don't have an account <a href="{% url 'register' %}">register here</a>.
   </p>
 <hr>
 <form method="post">
    
    {{ form.as_p }}
    
    {% csrf_token %}
 
    <p><input type="submit" class="btn btn-primary" value="Login"></p>
 
</form>
</div>
{% endblock %}
