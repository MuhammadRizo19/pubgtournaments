{% extends 'base.html' %}

{% block content %}
<div class="container py-3 px-2 text-light">
<h3 class="text-center mt-1">Create Round</h3>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <div class="d-flex align-items-center">
    {{form.round_number.label}}
    {{form.round_number}} <br>
   </div>
   <div class="d-flex align-items-center">
    {{form.tournament.label}}
    {{form.tournament}} 
   </div>
   <div class="d-flex align-items-center">
    {{form.current.label}}
    {{form.current}}
   </div>
   <br>
    <button class="btn btn-success d-block mx-auto px-5 py-2"> Submit </button>
</form>
</div>    
{% endblock content %}
