{% extends "base.html" %}

{% block title %} Create an account {% endblock %}

{% block content %}
<div class="container text-light py-3">
 <h1>Create an account</h1>
 <p>Please, sign up using the following form:</p>
 <hr>
 <form method="post">
    
    {{ user_form.as_p }}
    
    {% csrf_token %}
 
    <p><input type="submit" class="btn btn-primary" value="Create my account"></p>
 
</form>
<h4>if you have an account, <a href="{% url 'login'  %}">go there</a></h4>
</div>
{% endblock %}
