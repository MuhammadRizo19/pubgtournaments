{% extends "base.html" %}

{% block title %} Create an account {% endblock %}

{% block content %}
<div class="container text-light py-3">
 <h1>Create an account</h1>
 <p>Please, sign up using the following form:</p>
 <hr>
 <form action="" method="post">
    {% csrf_token %}
    <input type="text" class="form-control fw-bold", name="username" placeholder="Username"><br>
    <input type="email" class="form-control fw-bold", name="email" placeholder="email"><br>
    <input type="password", min="5" class="form-control fw-bold", name="password1",  placeholder="Enter password"><br>
    <input type="password", max="20" class="form-control fw-bold", name="password2", placeholder="Repeat password"><br>
    <button class="btn btn-success d-block mx-auto fw-bold"> Create account</button>
 </form>
 <center class="mt-2">
 <a href="{% url 'login' %}", class="text-decoration-none">You have already an account ? Login </a>
</center>

    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show my-2" role="alert">
        <strong> {{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
</div>
{% endblock %}
